name: Build and Package Site

on:
  push: # This runs the robot every time you save a change
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Gets your code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Sets up the tools
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Installs from your "shopping list"
      - name: Install Dependencies
        run: npm install

      # Step 4: Runs the build (makes the final files)
      - name: Build Project
        run: npm run build 

      # Step 5: DEPLOY the 'dist' folder to the gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Tells the action to publish the folder created by Vite
